}
function length(st) {
	var d = parseFloat(st) / grid;
	return (d >= 0.99999 ? d - 0.0001 : d);

var measure = 0, grid = 4;
note.value.replace(/---|g(\d+)|[cn]([\d.]+(?: [\d.]+)*)|[hd]([\d.]+,[\d.]+(?: [\d.]+,[\d.]+)* [\d.]+(?: [\d.]+)*)|r([\d.]+(?: [\d.]+)* [\d.]+)/g, function() {
	function t(time) {
		return measure + Math.min(0.9999, time);
	}
	var v = arguments;
	if (v[0] == '---') {
		measure ++;
		bar = measure;
	} else if (v[0].charAt(0) == 'g') {
		grid = parseInt(v[0].substr(1));
	} else if (v[0].charAt(0) == 'n') {
		var list = v[0].substr(1).split(' ');
		var count = list.length / 2;
		for (var i = 0; i < count; i ++) {
			var time = list[i] / grid;
			var lane = list[count + i] - 1;
			draws.push (new Note(4 - lane, t(time)));
		}
	} else if (v[0].charAt(0) == 'c') {
		var list = v[0].substr(1).split(' ');
		var count = list.length / 2;
		var body = [];
		for (var i = 0; i < count; i ++) {
			var time = list[i] / grid;
			var lane = list[count + i] - 1;
			body.push ([4 - lane, t(time)]);
		}
		draws.push (new Chain(body));
	} else if (v[0].charAt(0) == 'h' || v[0].charAt(0) == 'd') {
		var list = v[0].substr(1).split(' ');
		var count = list.length / 2;
		for (var i = 0; i < count; i ++) {
			var sp = list[i].split(',');
			var time = sp[0] / grid;
			var lane = list[count + i] - 1;
			var length = sp[1] / grid;
			draws.push (new (v[0].charAt(0) == 'h' ? Hold : Drag)(4 - lane, t(time), length));
		}
	} else if (v[0].charAt(0) == 'r') {
		var list = v[0].substr(1).split(' ');
		var count = list.length - 1;
		var body = [];
		for (var i = 0; i < count; i ++) {
			var time = list[i] / grid;
			var lane = list[count] - 1;
			body.push (t(time));
		}
		draws.push (new Repeat(4 - lane, body));
	}
});

function getX(time, line) {
	var x = (time + (Math.floor(time) % 2) + 0.5) % 2 - 0.5;
	return ((line ? 200 : 1080) + (line ? 1020 : -1020) * x) / 1280;
}

function getPosition(time, channel, line) {
	if (line === undefined) {
		line = (Math.floor(time) % 2) == 1;
	}
	var y = ((line ? 0 : 5) + channel) / 10;
	var x = getX(time, line);
	return [x, y, line];
}

function getBox(time) {

	var m = Math.floor(time / 2);
	var n = m % (boxnum * 2);
	var o = boxnum - 1 - Math.min(n, boxnum * 2 - 1 - n);
	var p = Math.floor(m / boxnum);
	return [boxwidth * o + 0.5 * (width - Math.round(boxnum * boxwidth)), height - boxheight - 40 - boxheight * p, boxwidth, boxheight, o, p];

}

function drawNoteTriangle(na, nb) {

	var a = getNotePos(na[0], na[1]);
	var b = getNotePos(nb[0], nb[1]);
	var distance = Math.sqrt(Math.pow(a[0] - b[0], 2) + Math.pow(a[1] - b[1], 2));
	var radian = Math.min(Math.asin((b[0] - a[0]) / distance), Math.acos((b[1] - a[1]) / distance));
	ctx.fillStyle = notePillColor;
	ctx.save ();
	ctx.translate (a[0], a[1]);
	ctx.scale (5, 5);
	ctx.rotate (radian);
	radian = Math.PI;
	ctx.beginPath ();
	ctx.moveTo (Math.sin(radian), Math.cos(radian));
	radian += Math.PI * 2 / 3;
	ctx.lineTo (Math.sin(radian), Math.cos(radian));
	radian += Math.PI * 2 / 3;
	ctx.lineTo (Math.sin(radian), Math.cos(radian));
	ctx.fill ();
	ctx.restore ();

}

var noteColor = '#555555';
var noteHeight = 6;
var notePillColor = '#cccccc';
var notePillHeight = 5;
var notePillWidth  = 3;
var noteLineColor = '#aaaaaa';
var noteLineWidth = 3;
var noteBallColor = '#cccccc';
var noteBallWidth = 5;

function getNotePos(chan, time) {
	var b = getBox(time);
	var p = getPosition(time, chan);
	return [b[0] + p[0] * b[2], b[1] + p[1] * b[3]];
}

function drawNoteCircle(chan, time) {
	var p = getNotePos(chan, time);
	ctx.save ();
	ctx.fillStyle = noteColor;
	ctx.beginPath ();
	ctx.arc (p[0], p[1], noteHeight, 0, Math.PI * 2, false);
	ctx.closePath ();
	ctx.fill ();
	ctx.restore ();
}
function drawNotePill(chan, time) {
	var p = getNotePos(chan, time);
	ctx.save ();
	ctx.strokeStyle = notePillColor;
	ctx.lineWidth = notePillWidth;
	ctx.lineCap = 'round';
	ctx.beginPath ();
	ctx.moveTo (p[0], p[1] - notePillHeight / 2);
	ctx.lineTo (p[0], p[1] + notePillHeight / 2);
	ctx.stroke ();
	ctx.restore ();
}

function Note(chan, time) {
	var self = this;
	self.draw = function() {
		drawNoteCircle (chan, time);
		drawNotePill (chan, time);
	};
}

function Repeat(chan, body) {
	var self = this;
	self.draw = function() {
		drawNoteCircle (chan, body[0]);
		ctx.save ();
		var pa = getNotePos(chan, body[0]);
		var pb = getNotePos(chan, body[body.length - 1]);
		ctx.beginPath ();
		ctx.strokeStyle = noteLineColor;
		ctx.lineWidth = noteLineWidth;
		ctx.lineCap = 'butt';
		ctx.moveTo (pa[0], pa[1]);
		ctx.lineTo (pb[0], pb[1]);
		ctx.stroke ();
		ctx.restore ();
		body.forEach (function(x) {drawNotePill (chan, x);});
	};
}

function Drag(chan, time, len) {
	var self = this;
	self.draw = function() {
		var pa = getNotePos(chan, time);
		var pb = getNotePos(chan, time + len);
		ctx.save ();
		ctx.beginPath ();
		ctx.strokeStyle = noteLineColor;
		ctx.lineWidth = noteHeight;
		ctx.lineCap = 'round';
		ctx.lineJoin = 'round';
		ctx.moveTo (pa[0], pa[1]);
		ctx.lineTo (pb[0], pb[1]);
		ctx.stroke ();
		ctx.restore ();
		drawNoteCircle (chan, time);
	};
}

function Hold(chan, time, len) {
	var self = this;
	self.draw = function() {
		var body = [
			[chan, time],
			[chan, time + len + 1 / 32]
		];
		var p;
		ctx.save ();
		ctx.beginPath ();
		ctx.strokeStyle = noteLineColor;
		ctx.lineWidth = noteLineWidth;
		ctx.lineCap = 'butt';
		ctx.lineJoin = 'round';
		
		p = getNotePos(body[0][0], body[0][1]);
		ctx.moveTo (p[0], p[1]);

		if (Math.floor(body[1][1]) > Math.floor(body[0][1])) {
			p[0] = getBox(body[0][1])[0];
			if (Math.floor(body[0][1]) % 2) {
				p[0] += getBox(body[0][1])[2];
			}
			ctx.lineTo (p[0], p[1]);
			p[1] = getNotePos(body[1][0], body[1][1])[1];
			ctx.moveTo (p[0], p[1]);
			p = getNotePos(body[1][0], body[1][1]);
		} else {
			p = getNotePos(body[1][0], body[1][1]);
		}
		ctx.lineTo (p[0], p[1]);
		
		ctx.stroke ();
		ctx.restore ();
		drawNoteCircle (chan, time);
	};
}

function Chain(body) {
	var self = this;
	self.draw = function() {
		drawNoteCircle (body[0][0], body[0][1]);
		ctx.save ();
		ctx.beginPath ();
		ctx.strokeStyle = noteLineColor;
		ctx.lineWidth = noteLineWidth;
		ctx.lineCap = 'round';
		ctx.lineJoin = 'round';
		for (var i = 0; i < body.length; i ++) {
			var p = getNotePos(body[i][0], body[i][1]);
			ctx[i ? 'lineTo' : 'moveTo'] (p[0], p[1]);
		}
		ctx.stroke ();
		ctx.restore ();
		for (var i = 1; i < body.length; i ++) {
			var p = getNotePos(body[i][0], body[i][1]);
			ctx.save ();
			ctx.fillStyle = noteBallColor;
			ctx.beginPath ();
			ctx.arc (p[0], p[1], noteBallWidth, 0, Math.PI * 2, false);
			ctx.closePath ();
			ctx.fill ();
			ctx.restore ();
		}
		drawNoteTriangle (body[0], body[1]);
	};
}

var width = 1280;
var height = 800;

var boxwidth = 208;
var boxheight = (boxwidth * 72 / 128);

var boxnum = Math.floor(width / boxwidth);

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.fillStyle = '#333333';
ctx.fillRect (0, 0, width, height);

function drawBox(i) {
	var b = getBox(i);
	ctx.fillStyle = (b[4] + b[5]) % 2 == 0 ? '#111111' : '#222222';
	ctx.fillRect (b[0], b[1], b[2], b[3]);
}

for (var i = 0; i < Math.ceil(bar / boxnum) * boxnum; i += 2) {
	drawBox (i);
}

(function() {

	ctx.font = '18pt Droid Sans Mono';

	ctx.font = '8pt Verdana';
	ctx.textAlign = 'right';
	ctx.textBaseline = 'alphabetic';
	var box = getBox(68);
	ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
//	ctx.fillText ('Note pattern wallpaper by DJ.THAI', 1263, 55);
})();

draws.forEach (function(x) {x.draw();});
